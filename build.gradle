plugins {
    id 'java'
    id 'application'
}

group 'io.github.nadesys'
version '1.0-SNAPSHOT'

application {
    mainClassName = "nadesys.github.io.Main"
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}